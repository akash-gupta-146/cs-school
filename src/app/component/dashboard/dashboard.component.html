<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header line">Dashboard</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" (window:resize)="onResize($event)">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Complaint Status and Categorywise
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="flot-chart">
          <div class="flot-chart-content" *ngIf="complaintByCategoryAndStatus" GoogleChart id="chart_by_category_status" 
          [chartData]="complaintByCategoryAndStatus" [chartOptions]="categoryAndStatusChartOptions" chartType="BarChart" 
          (onSelected)="t = onSelected($event)"></div>
        </div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Complaint Statuswise
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="flot-chart">
          <div class="flot-chart-content" *ngIf="complaintByStatus" GoogleChart id="complaint_chart_by_status" 
          [chartData]="complaintByStatus"	[chartOptions]="complaintByStatusChartOptions" chartType="PieChart" 
          (onSelected)="onSelected($event)">
          </div>
        </div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-6 -->
